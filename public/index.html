<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAssembly Demo</title>
  </head>
  <body>
    <h1>WebAssembly Demo</h1>
    <script>

      // Imports object
      const imports = {
        env: {
          numLog: console.log,
          strLog: console.log
        }
      }

      // Load WASM
      WebAssembly.instantiateStreaming( fetch('/program.wasm'), imports )
        .then( wasm => {
          console.log('WASM Ready.');

          // Make the wasm object accessible
          window.wasm = wasm
        })
    </script>
  </body>
</html>
